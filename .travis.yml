sudo: false

language: python

python:
  - 2.7

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8
    - clang
    - build-essential
    - debootstrap
    - debian-archive-keyring
    - libjpeg-dev
    - zlib1g-dev
    - unzip
    - wget
    - graphviz
    - curl
    - python-dev
    - python-pip
    - python-virtualenv

env:
  - CXX=g++-4.8 CC=gcc-4.8

install:
  - ./install.sh

script:
  - ./run_tests.sh
  - ./run_tests_static.sh
